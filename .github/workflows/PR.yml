name: Create production promotion pull request
on:
  push:
    branches:
      - feature
jobs:
  productionPromotion:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: feature
 
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          branch: develop
